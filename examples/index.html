<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GradGrid Example</title>
</head>
<body>
<table border="1"
       data-page-list="[11,22,33,44,55]"
      >
  <thead>
  <tr>
    <th  colspan="3">Grupa</th>
    <th data-field="4" rowspan="2">4</th>
  </tr>
    <tr>
      <th data-field="1">1</th>
      <th data-field="2">2</th>
      <th data-field="3">3</th>
    </tr>

  </thead>
</table>


<script>
  document.addEventListener('DOMContentLoaded', function() {

    const table = new GradTable(document.querySelector('table'), {
      pageList: [11, 22, 33, 44, 55]
    });
  });
</script>
</body>
</html>
