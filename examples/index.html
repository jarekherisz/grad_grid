<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GradGrid Example</title>
</head>
<body>
<table border="1"
       data-page-list="[11,22,33,44,55]"
      >
  <thead>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
  </thead>
</table>


<script>
  document.addEventListener('DOMContentLoaded', function() {

    const table = new GradTable(document.querySelector('table'), {
      pageList: [11, 22, 33, 44, 55]
    });
  });
</script>
</body>
</html>
